apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply from: 'tinkerpatch.gradle'

android {
    signingConfigs {
    }
    compileSdkVersion 25
    buildToolsVersion '25.0.3'
    defaultConfig {
        applicationId 'com.intfocus.yhdev'
        minSdkVersion 19
        targetSdkVersion 25
        multiDexEnabled true
        versionCode 680
        versionName "3.1.32"

        ndk {
            // 设置支持的SO库架构
            abiFilters 'armeabi', 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a', 'mips', 'mips64'
        }
    }

    // 签名配置
    signingConfigs {
        release {
            try {
                keyAlias 'yh-test'
                keyPassword '123456'
                storeFile file('/Users/liuruilin/AndroidProject/YH-Android/key-store/yh-test.jks')
                storePassword '123456'
            }
            catch (ex) {
//                throw new Exception("You should define KEYSTORE_PASSWORD and KEY_PASSWORD in gradle.properties")
            }
        }
    }

    buildTypes {
        release {
            proguardFiles 'proguard-rules.pro' //getDefaultProguardFile('proguard-android.txt'),
            signingConfig signingConfigs.release
        }
        debug {

        }
    }

    allprojects {
        repositories {
            jcenter()
        }
    }

    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
    flatDir {
        dirs 'libs'
    }
}

def SUPPORT_VERSION = "25.3.1"

